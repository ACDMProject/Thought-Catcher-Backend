service: my-project-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
  environment: 
    DB_HOST: ${file(./config.${self:provider.stage}.json):DB_HOST}
    DB_USER: ${file(./config.${self:provider.stage}.json):DB_USER}
    DB_PASSWORD: ${file(./config.${self:provider.stage}.json):DB_PASSWORD}
    DB_SCHEMA: ${file(./config.${self:provider.stage}.json):DB_SCHEMA}

functions:
  tasksAWS:
    handler: handler.tasks
    events:
      - http:
         path: Thoughts
         method: get
         cors: true
      - http:
         path: Thoughts/{Id}
         method: put
         cors: true
      - http:
         path: Thoughts
         method: post
         cors: true
      - http:
         path: Thoughts/{Id}
         method: delete
         cors: true
